{% extends 'base.html' %}

{% block main %}
<div class="wrapper-layout-center">
	<form class="login-popup" action="{% url 'accounts:login' %}" method="POST">
		{% csrf_token %}
		<h2 class="login-popup__title">Личный кабинет</h2>
		<p class="login-popup__description">Введите свой лошин и пароль, чтобы войти</p>
		{{ form.username }}
		{{ form.username.errors }}
		{{ form.password }}
		{{ form.password.errors }}
		<label class="login-popup__remember-me">

			<span class="login-popup__visible-checkbox"></span>
				Запомните меня
		</label>
		<a class="login-popup__password-restore" href="#">Я забыл пароль!</a>
		<div class="login-popup__buttons">
			<button class="btn login-popup__submit" type="submit">
				Войти<span class="login-popup__submit-invis"> в личный кабинет</span>
			</button>
			<a class="login-popup__registration" href="/accounts/registration/">Зарегистрироваться
			</a>
		</div>
	</form>
</div>
{% endblock main %}
